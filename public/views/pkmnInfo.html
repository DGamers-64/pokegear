<div>
    <div id="pkmnInfo">
        <img>
        <h1></h1>
        <div id="tableContainer">
            <table></table>
        </div>
    </div>
</div>

<script>
    generarInfo()

    function generarInfo() {
        const pokemon = JSON.parse(shadow.querySelector("div").dataset.params).pokemon
        const pkmnInfCont = shadow.getElementById("pkmnInfo")

        pkmnInfCont.querySelector("img").src = `./resources/img/sprites/${pokemon}.png`
        pkmnInfCont.querySelector("h1").textContent = capitalize(pokemon)
    }

    function capitalize(str) {
        return str.charAt(0).toUpperCase() + str.substring(1)
    }
</script>

<style>
    #pkmnInfo {
        display: grid;
        grid-template-columns: auto 1fr;
        grid-template-rows: auto 1fr;
        grid-template-areas: 
        "imagen nombre"
        "lista lista";
        gap: 1rem;
        padding: 1rem;
    }

    img {
        grid-area: imagen;
        width: 256px;
        image-rendering: pixelated;
        border: 1px solid black;
        background-color: goldenrod;
    }

    h1 {
        margin: 0;
        grid-area: nombre;
        border: 1px solid black;
        background-color: aquamarine;
    }

    #tableContainer {
        height: 1000px;
        background-color: pink;
        border: 1px solid black;
        grid-area: lista;
    }
</style>
