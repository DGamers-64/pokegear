<div>
    <div id="pkmnInfo">
        <div id="imageContainer"><img></div>
        <h1></h1>
        <div id="tableContainer">
            <table></table>
        </div>
    </div>
</div>

<script>
    generarInfo()

    function generarInfo() {
        const pokemon = params.pokemon
        const pkmnInfCont = shadow.getElementById("pkmnInfo")

        shadow.getElementById("imageContainer").querySelector("img").src = `./resources/img/sprites/${pokemon}.png`
        pkmnInfCont.querySelector("h1").textContent = capitalize(pokemon)
    }

    function capitalize(str) {
        return str.charAt(0).toUpperCase() + str.substring(1)
    }
</script>

<style>
    #pkmnInfo {
        display: grid;
        grid-template-columns: auto 1fr;
        grid-template-rows: auto 1fr;
        grid-template-areas: 
        "imagen nombre"
        "lista lista";
        gap: 1rem;
        padding: 1rem;
    }

    #imageContainer {
        grid-area: imagen;
        border: 1px solid black;
        background-color: goldenrod;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #imageContainer img {
        width: 192px;
        image-rendering: pixelated;
    }

    h1 {
        margin: 0;
        grid-area: nombre;
        border: 1px solid black;
        background-color: aquamarine;
    }

    #tableContainer {
        height: 1000px;
        background-color: pink;
        border: 1px solid black;
        grid-area: lista;
    }

    @media (max-width: 600px) {
        #pkmnInfo {
            grid-template-areas: 
            "imagen"
            "nombre"
            "lista";
            grid-template-columns: 100%;
            grid-template-rows: auto auto 1fr;
        }
    }
</style>
